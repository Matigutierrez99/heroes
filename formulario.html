<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heroes formulario</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="headertop">20% de descuento en todos los productos!</section>
    <header class="headerbottom">
      <img src="img/Logo.png" alt="logotienda"><h1>Nombre Tienda</h1>
    </header>
    <section class="nav">
        <nav>
            <ul>
                <li>Contacto</li>
                <li>Registrarme</li>
                <li>Ingresar</li>
            </ul>
        </nav>
    </section>
    <main>
        <section class="contenedorformulario">
            <section class="formulario">
                <h2>Añadí tu super!</h2>
                <p>Agregá tu personaje favorito completando las opciones.</p>
            <form action="formulario.html">
              <section class="columnas">
                <div class="columna">
                  <label for="nombre">*Nombre</label>
                  <input class="contenido" type="text" name="nombre" id="nombre" required  minlength="5" maxlength="20">
                  <label for="fecha">Fecha</label>
                  <input class="contenido" type="date" name="fecha" id="fecha">
                  <label for="descripción"></label>
                  <textarea class="contenido" name="descripción" id="descripción" cols="30" rows="16" required minlength="10" maxlength="300" placeholder="Descripción"></textarea>
                </div>
                <div class="columna">
                  <label for="especie">*Especie</label >
                  <select class="contenido" name="especie" id="especie" >
                  <option value=""></option>
                  <option value="unknown">Unknown</option>
                  <option value="humano">Humano</option>
                  <option value="alien">Alienigena</optison>
                  <option value="androide">Androide</option>
                  </select>
                  <label for="imagen">Agregar Foto</label>
                  <input class="foto" type="file" name="imagen" id="imagen" accept=".jpg, .png, .pdf" multiple >
                  <p>Poderes</p>
                  <label for="Volar"><input class="poderes" type="checkbox" name="poderes" id="Volar" value="Volar">Volar</label>
                  <label for="Superinteligencia"><input class="poderes" type="checkbox" name="poderes" id="Superinteligencia" value="Superinteligencia">Superinteligencia</label>
                  <label for="Vista de rayo láser"><input class="poderes" type="checkbox" name="poderes" id="Vista de rayo láser" value="Vista de rayo láser">Vista de rayo láser</label>
                  <label for="Billetera gorda"><input class="poderes" type="checkbox" name="poderes" id="Billetera gorda" value="Billetera gorda">Billetera gorda</label>
                  <hr>
                  <p>Tipo de personaje</p>
                  <label for="heroe"><input class="poderes" type="radio" name="personaje" id="heroe" value="heroe">Héroe / Heroina</label>
                  <label for="villano"><input class="poderes" type="radio" name="personaje" id="villano" value="villano">Villano / Villana</label>
                </div>
              </section>
            </form>
            <p class="añadir">Añadir</p>
            </section>
        </section>
    </main>
    <footer class="footer">Todos los derechos reservados a FRONT END 1</footer>
  </body>
</html>
